<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage DATA ENTRY</title>
</head>

<body>
    <h1>Homepage DATA ENTRY</h1>
    <form id="dataEntryForm">
        <ol>
            <li>
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama"><br>
            </li>

            <li>
                <label for="nrp">NRP:</label><br>
                <input type="text" id="nrp" name="nrp"><br>
            </li>

            <li>
                <label for="kelas">Kelas:</label><br>
                <input type="text" id="kelas" name="kelas"><br>
            </li>

            <li>
                <label for="jenisKelamin">Jenis Kelamin:</label><br>
                <input type="radio" id="pria" name="jenisKelamin" value="pria">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jenisKelamin" value="wanita">
                <label for="wanita">Wanita</label><br>
            </li>

            <li>
                <label for="agama">Agama:</label><br>
                <select id="agama" name="agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                </select><br>
            </li>

            <li>
                <label for="tempatTanggalLahir">Tempat/Tanggal Lahir:</label><br>
                <input type="text" id="tempatTanggalLahir" name="tempatTanggalLahir"><br>
            </li>

            <li>
                <label for="alamat">Alamat:</label><br>
                <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br>
            </li>

            <li>
                <label for="riwayatPendidikan">Riwayat Pendidikan:</label><br>
                A. SD : <input type="text" id="sd" name="sd"><br>
                B. SMP : <input type="text" id="smp" name="smp"><br>
                C. SMA : <input type="text" id="sma" name="sma"><br>
            </li>

            <li>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
            </li>

            <li>
                <label for="homepage">Homepage:</label><br>
                <input type="text" id="homepage" name="homepage"><br>
            </li>

            <li>
                <label for="hobby">Hobby:</label><br>
                <textarea id="hobby" name="hobby" rows="4" cols="50"></textarea><br>
            </li>

            <li>
                <label for="interest">Interest:</label><br>
                <input type="checkbox" id="komputer" name="interest" value="komputer">
                <label for="komputer">Komputer</label>
                <input type="checkbox" id="sport" name="interest" value="sport">
                <label for="sport">Sport</label>
                <input type="checkbox" id="travelling" name="interest" value="travelling">
                <label for="travelling">Travelling</label>
                <input type="checkbox" id="writing" name="interest" value="writing">
                <label for="writing">Writing</label>
                <input type="checkbox" id="reading" name="interest" value="reading">
                <label for="reading">Reading</label><br>
            </li>
        </ol>

        <button type="button" onclick="simpan()">Simpan</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function simpan() {
            // Dapatkan data dari formulir dan lakukan sesuai dengan kebutuhan Anda
            var data = {
                nama: document.getElementById('nama').value,
                nrp: document.getElementById('nrp').value,
                kelas: document.getElementById('kelas').value,
                jenisKelamin: document.querySelector('input[name="jenisKelamin"]:checked').value,
                agama: document.getElementById('agama').value,
                tempatTanggalLahir: document.getElementById('tempatTanggalLahir').value,
                alamat: document.getElementById('alamat').value,
                riwayatPendidikan: {
                    sd: document.getElementById('sd').value,
                    smp: document.getElementById('smp').value,
                    sma: document.getElementById('sma').value
                },
                email: document.getElementById('email').value,
                homepage: document.getElementById('homepage').value,
                hobby: document.getElementById('hobby').value,
                interest: document.querySelectorAll('input[name="interest"]:checked').length > 0 ?
                    Array.from(document.querySelectorAll('input[name="interest"]:checked')).map(interest => interest.value) :
                    []
            };

            // Lakukan sesuatu dengan data yang didapat, misalnya kirim ke server atau tampilkan di halaman
            console.log(data);
        }
    </script>
</body>

</html>
